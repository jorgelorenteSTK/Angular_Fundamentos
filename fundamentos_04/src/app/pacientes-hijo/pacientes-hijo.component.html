<h3>Hijo pacientes => Formulario</h3>
<p>Nombre: <input type="text" [(ngModel)]="nombre"></p>
<p>Apellidos: <input type="text" [(ngModel)]="apellidos"></p>
<p>DNI: <input type="text" [(ngModel)]="dni"></p>
<p>Teléfono: <input type="number" [(ngModel)]="telefono"></p>
<p>Dirección: <input type="text" [(ngModel)]="direccion"></p>
<p>Correo: <input type="text" [(ngModel)]="correo"></p>
<button (click)="enviarPaciente()">Enviar</button>
