<p>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Material</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
</p>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <mat-list-item *ngFor="let m of menuService.menu" [routerLink]="m.url" >
        <div matListItemIcon><mat-icon color="primary">{{m.icono}}</mat-icon></div>
          <a matListItemTitle>{{m.nombre}}</a>
      </mat-list-item>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
