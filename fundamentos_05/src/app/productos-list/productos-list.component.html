<h3>Lista de productos:</h3>
<table id="tablita">
    <tr>
        <td>ID</td>
        <td>Nombre</td>
        <td>Existencias</td>
        <td>Precio</td>
        <td>Tipo</td>
    </tr>
    <tr *ngFor="let p of lh">
        <td>{{p.id}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.existencias}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.tipo}}</td>
    </tr>
</table>
