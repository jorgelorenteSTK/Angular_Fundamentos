<h2>Alta / Modifica:</h2>
<p>ID: <input type="number" [(ngModel)]="id" [disabled]="cursosService.sw"></p>
<p>Nombre: <input type="text" [(ngModel)]="nombre"></p>
<p>Duraci√≥n: <input type="number" [(ngModel)]="duracion"></p>
<p>Nivel:
    <select [(ngModel)]="nivel">
        <option *ngFor="let n of niveles" [value]="n">{{n}}</option>
    </select>
</p>
<button (click)="send()">Aceptar</button> <button (click)="return()">Cancelar</button>
